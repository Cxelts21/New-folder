<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="w-full px-8 py-16 bg-white xl:px-8" style="margin-top: 5%;">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col items-center md:flex-row">
    
                <div class="w-full space-y-10 md:w-3/5 md:pr-16">
                    <p class="font-medium text-indigo-800 uppercase">Đăng kí</p>
                    <h2 class="text-2xl font-extrabold leading-none text-black sm:text-3xl md:text-5xl">
                        Đăng kí vào Báo2 ở đây.
                    </h2>
                    <p class="text-xl text-gray-600 md:pr-16">Chào mừng bạn đã quay trở lại với Báo2.</p>
                    <p class="text-xl text-gray-600 md:pr-16">Muốn trở lại trang chủ: <a href="index.html" class="font-bold hover:text-indigo-800 transition duration-500">Nhấn vào đây</a></p>
                </div>
    
                <div class="w-full mt-16 md:mt-0 md:w-2/5">
                    <div class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7" data-rounded="rounded-lg" data-rounded-max="rounded-full">
                        <h3 class="mb-6 text-2xl font-medium text-center">Đăng kí</h3>
                        <input type="text" name="email" id="email" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 transition rounded-lg focus:ring focus:ring-indigo-800 focus:outline-none transition duration-300" data-rounded="rounded-lg" data-primary="blue-500" placeholder="Địa chỉ Email">
                        <input type="password" name="password" id="password" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 transition rounded-lg focus:ring focus:ring-indigo-800 focus:outline-none transition duration-300" data-rounded="rounded-lg" data-primary="blue-500" placeholder="Mật khẩu">
                        <div class="block">
                            <button class="w-full px-3 py-4 font-medium text-white bg-indigo-800 rounded-lg hover:bg-gray-800 transition duration-300" data-primary="blue-600" data-rounded="rounded-lg">Log In</button>
                        </div>
                        <p class="w-full mt-4 text-sm text-center text-gray-500">Don't have an account? <a href="signup.html" class="text-indigo-800 underline">Sign up</a></p>
                    </div>
                </div>
    
            </div>
        </div>
    </section>
      


        <a href="Báo2.html">vào</a>

</body>

</html>
