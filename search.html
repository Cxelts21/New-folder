<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo2</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="a.css">
</head>

<body>



    <section style="position: fixed; z-index: 1; scroll-behavior: smooth;"
        class="relative w-full px-8 text-gray-700 bg-white body-font " data-tails-scripts="//unpkg.com/alpinejs" {!!
        $attributes ?? '' !!}>
        <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
            <a href="#_"
                class="relative z-10 flex items-center w-auto text-2xl font-extrabold leading-none text-gray-900 select-none hover:text-indigo-800 transition duration-500">Báo2.</a>

            <div class="relative z-10 inline-flex items-center space-x-3 md:ml-5 lg:justify-end">
                <a href="Báo2.html"
                    class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-gray-600 whitespace-no-wrap bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-900 hover:text-white transition duration-300 focus:outline-none focus:shadow-none"
                    data-rounded="rounded-md">
                    Back
                </a>
            </div>
        </div>
    </section>









    <section class="bg-white" id="Báo">

        <h1 class="py-20 text-6xl text-gray-900 custom-font font-bold text-center">
            Đây là kết quả tìm kiếm của bạn!
        </h1>
        <p class="text-2xl text-gray-600 custom-font text-center" style="margin-top: -40px">
            Để tiếp tục, hãy nhập từ khóa cần tìm kiếm vào ô:
        </p>


        <div style="margin-left: 27%; margin-top: 50px;" x-data="{}"
            @keydown.enter="window.location.href = `/search.html?q=${$refs.commandInput.value}`"
            class="flex min-h-[370px] justify-center w-full max-w-xl items-start" x-cloak>
            <div class="flex flex-col w-full h-full overflow-hidden bg-white border rounded-lg shadow-md">
                <div class="flex items-center px-3 border-b">
                    <svg class="w-6 h-4 mr-0 text-neutral-400 shrink-0" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" x2="16.65" y1="21" y2="16.65"></line>
                    </svg>
                    <input type="text" x-ref="commandInput" id="input"
                        class="flex w-full px-2 py-3 text-sm bg-transparent border-0 rounded-md outline-none focus:outline-none focus:ring-0 focus:border-0 placeholder:text-neutral-400 h-11 disabled:cursor-not-allowed disabled:opacity-50"
                        placeholder="Type to search" autocomplete="on" autocorrect="off" spellcheck="false">
                </div>
            </div>
        </div>




        <div class="w-full px-5 py-10 mx-auto space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl"
            style="margin-top: -300px;">
            <img src="./Infinity-1.4s-200px.gif" alt="" class="block mx-auto" id="loading">
            <div class="flex grid grid-cols-12 pb-10 sm:px-5 gap-x-8 gap-y-16" id="news">
                <!--  -->
            </div>
        </div>
    </section>





    <section class="text-gray-700 bg-white body-font" {!! $attributes ?? '' !!}>
        <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
            <a href="#_"
                class="text-xl font-black leading-none text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-red-500 to-purple-500 select-none logo">Báo2.
            </a>
            <p class="mt-4 text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l sm:border-gray-200 sm:mt-0">&copy;Creds:
                PinesUI
            </p>
            <span class="inline-flex justify-center mt-4 space-x-5 sm:ml-auto sm:mt-0 sm:justify-start">
                <a href="https://www.facebook.com/" class="text-gray-400 hover:text-gray-500 transition duration-500">
                    <span class="sr-only">Facebook</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"

                    </svg>
                </a>

                <a href="https://www.instagram.com/" class="text-gray-400 hover:text-gray-500 transition duration-500">
                    <span class="sr-only">Instagram</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"

                    </svg>
                </a>

                <a href="https://twitter.com/" class="text-gray-400 hover:text-gray-500 transition duration-500">
                    <span class="sr-only">Twitter</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                    </svg>
                </a>

                <a href="https://github.com/" class="text-gray-400 hover:text-gray-500 transition duration-500">
                    <span class="sr-only">Github</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                            clip-rule="evenodd" />
                    </svg>
                </a>


            </span>
        </div>
    </section>





    <script>
        // Đường dẫn API
        const urlParams = new URLSearchParams(window.location.search);
        const q = urlParams.get('q');
        const apiEndpoint = `https://newsapi.org/v2/everything?q=${q}&apiKey=3100c62264e044b1a12cefdacb3f6c1c`;
        // Element sẽ dùng để hiển thị danh sách sản phẩm
        const productsContainer = document.getElementById("news");
        document.getElementById("input").value = q

        // Lấy dữ liệu từ API
        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading")
                    .remove()
                // console.log(data);
                // [{ id: 1, title: '...', price: 0, ... }, { id: 2, title: '...', price: 0, ... }, ... ]

                // Render HTML
                data.articles.forEach(product => {
                    productsContainer.innerHTML += `
                    <div class="flex flex-col items-start col-span-12 space-y-3 sm:col-span-6 xl:col-span-4">
                        <a href="#_" class="block">
                            <img class="object-cover w-full mb-2 overflow-hidden rounded-lg shadow-sm aspect-video"
                                src="${product.urlToImage}">
                        </a>
                        <div
                            class="bg-indigo-800 flex items-center px-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                            <span>${product.source.name}</span>
                        </div>
                        <h2 class="text-lg font-bold sm:text-xl md:text-2xl"><a href="${product.url}" target="_blank">${product.title}</a>
                        </h2>
                        <p class="text-sm text-gray-500">${product.description}</p>
                        <p class="pt-2 text-xs font-medium"><a href="#_" class="mr-1 underline">${product.author}</a> · <span
                                class="mx-1">April 17, 2021</span> · <span class="mx-1 text-gray-600">${product.publishedAt}</span></p>
                    </div>
                    `;
                });
            });
    </script>




</body>

</html>
